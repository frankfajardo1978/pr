name: Revisar PR con IA

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  revisar_pr:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout completo del repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Asegurar que origin/main está disponible
      run: git fetch origin main

    - name: Obtener mensajes de commit del PR
      run: git log --pretty=format:"%s" origin/main..HEAD > commits.txt

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar OpenAI y GitHub CLI
      run: |
        pip install 'openai>=1.0.0,<2.0.0'
        sudo apt-get update && sudo apt-get install gh -y

    - name: Ejecutar revisión con IA
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: python .github/scripts/revision_ia.py

    - name: Comentar en el PR con el resultado de la IA
      if: always()
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        pr_url=$(gh pr view ${{ github.event.pull_request.number }} --json url -q .url)
        if [ -f revision.txt ]; then
          gh pr comment "$pr_url" --body "$(cat revision.txt)"
        else
          gh pr comment "$pr_url" --body "⚠️ No se pudo generar la revisión automática (posible error de cuota o de API)."
        fi

