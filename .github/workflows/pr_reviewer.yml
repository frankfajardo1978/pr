name: Revisar PR con IA

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read

jobs:
  revisar_pr:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout PR HEAD
      uses: actions/checkout@v3
      with:
        fetch-depth: 0                # Trae todo el historial
        ref: ${{ github.event.pull_request.head.sha }}   # Checkout del commit del PR

    - name: Configurar la rama base del PR
      run: |
        echo "ðŸ”§ Base: ${{ github.event.pull_request.base.ref }}"
        echo "ðŸ”§ Head: ${{ github.event.pull_request.head.ref }}"
        git fetch origin ${{ github.event.pull_request.base.ref }}

    - name: Obtener commits del PR
      run: |
        git log origin/${{ github.event.pull_request.base.ref }}..HEAD \
          --pretty=format:"%h %s" -n 20 > commits.txt
        echo "ðŸ“„ Commits capturados:"
        cat commits.txt

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

