name: Revisar PR con IA

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  revisar_pr:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout completo del repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # ✅ Trae todo el historial para comparar con main

    - name: Asegurar que origin/main está disponible
      run: git fetch origin main

    - name: Obtener mensajes de commit del PR
      run: git log --pretty=format:"%s" origin/main..HEAD > commits.txt

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10  # ✅ Usá versión moderna y estable

    - name: Instalar dependencias
      run: pip install openai

    - name: Ejecutar revisión con IA
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: python .github/scripts/revision_ia.py
